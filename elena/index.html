<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena Listratova - test task for OneDome</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans">
</head>
<body>
    <div class="container">
        <div class="progress" data-value="33%">
            <div class="progress-value" style="width: 33%"></div>
        </div>

        <a href="#" class="button">Button</a>

        <div class="browsers-list">
            <div class="browsers-list-item __chrome __error">
                <img src="images/chrome.png" />
                <div class="browsers-list-item-alt">
                    <span>Ch</span><span>ro</span><span>me</span>
                </div>
            </div>
            <div class="browsers-list-item __firefox">
                <img src="images/firefox.png" />
                <div class="browsers-list-item-alt">Firefox</div>
            </div>
            <div class="browsers-list-item __opera">
                <img src="images/opera.png" />
                <div class="browsers-list-item-alt">Opera</div>
            </div>
            <div class="browsers-list-item __safari">
                <img src="images/safari.png" />
                <div class="browsers-list-item-alt">Safari</div>
            </div>
            <div class="browsers-list-item flex-grow align-right __ie __error">
                <img src="images/ie.png" />
                <div class="browsers-list-item-alt">Internet Explorer</div>
            </div>
        </div>
    </div>
</body>
</html>
